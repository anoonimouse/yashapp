<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alzheimer's Disease Prediction</title>
  <style>
    :root {
      --primary-color: #007bff;
      --hover-color: #0056b3;
      --background: #f5f7fa;
      --text-color: #333;
      --border-color: #ccc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h2 {
      margin-bottom: 25px;
      color: var(--text-color);
      font-size: 1.6rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: var(--hover-color);
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #222;
      word-wrap: break-word;
    }

    /* ðŸ”¹ Responsive design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        padding: 20px;
        max-width: 100%;
        box-shadow: none;
        border-radius: 10px;
      }
      h2 {
        font-size: 1.4rem;
      }
      input, button {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 350px) {
      h2 {
        font-size: 1.2rem;
      }
      input, button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Alzheimerâ€™s Disease Prediction</h2>
    <form method="POST" action="/">
      <input type="number" name="APOE" step="any" placeholder="APOE" required>
      <input type="number" name="Clusterin" step="any" placeholder="Clusterin" required>
      <input type="number" name="Tau" step="any" placeholder="Tau" required>
      <input type="number" name="ABeta42" step="any" placeholder="AÎ²42" required>
      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
      <div class="result">{{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
